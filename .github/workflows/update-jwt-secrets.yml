name: Update JWT Secrets Wordlist

on:
  schedule:
    - cron: '0 0 * * 1' # Every Monday at 00:00 UTC
  workflow_dispatch:

jobs:
  update-wordlist:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6

      - name: Download latest JWT secrets wordlist
        run: |
          curl -fsSL \
            "https://raw.githubusercontent.com/danielmiessler/SecLists/refs/heads/master/Passwords/scraped-JWT-secrets.txt" \
            -o jwt/exploit/data/jwt-secrets.txt

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet jwt/exploit/data/jwt-secrets.txt; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update embedded JWT secrets wordlist from SecLists'
          title: 'chore: update embedded JWT secrets wordlist from SecLists'
          body: |
            Automated weekly update of the embedded JWT secrets wordlist sourced from
            [danielmiessler/SecLists](https://github.com/danielmiessler/SecLists/blob/master/Passwords/scraped-JWT-secrets.txt).

            ---
            ðŸ¤– Generated by the *Update JWT Secrets Wordlist* workflow.
          branch: chore/update-jwt-secrets-wordlist
          delete-branch: true
